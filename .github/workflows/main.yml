name: Last.fm Daily Ingestion

on:
  schedule:
    - cron: "0 0 * * *"      # Also run every day at 00:00 UTC
  workflow_dispatch:          # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  run-ingestion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Last.fm ingestion
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        run: |
          # Run the ingestion once, not the infinite scheduler loop
          python -m src.clients

      - name: Run Silver Transformation - Artists
        run: |
          python -m src.transform_data.transform_artists

      - name: Run Silver Transformation - Tracks
        run: |
          python -m src.transform_data.transform_tracks

      - name: Commit and push new data

        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "Adding Bronze + Silver layer data..."
          git add --force data/raw/geo/
          git add --force data/silver/geo/
          
          git commit -m "Daily Last.fm data update: $(date -u)" || echo "No changes to commit"
          git push
